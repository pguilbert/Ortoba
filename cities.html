<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>

    <script src="js/init.js"></script>
    <script src="js/Services.js"></script>
    <script src="js/CityController.js"></script>
</head>
<body ng-controller="CityController">
<br/>
<div class="container">
    <div>
        <h1>Ortoba <small>Matchs par ville</small></h1>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>Ville</th>
            <th>Nombre de matchs</th>
        </tr>
        <tr ng-repeat="city in cities">
            <td>{{city.name}}</td>
            <td>{{city.nbMeeting}}</td>
        </tr>
    </table>

    <a href="./index.html" class="pull-right" >Accueil</a>
    <div class="progress progress-striped active" ng-show="IsLoading">
        <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">Loading</span>
        </div>
    </div>
</div>


<div class="message">
    <div ng-repeat="message in messages" class="alert alert-dismissable  alert-{{message.level}}">
        <button ng-click="messages.unset(message)" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{message.message }}
    </div>
</div>


</body>
</html>
