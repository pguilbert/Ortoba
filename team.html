<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

        <script src="js/vendor/angular.min.js"></script>
        <script src="js/TeamController.js"></script>
    </head>
    <body ng-controller="TeamController">
        <br/>
        <div class="container">
        <table class="table table-bordered">
            <tr>
                <th>Nom</th>
                <th>Ville</th>
                <th>Points</th>
            </tr>
            <tr ng-repeat="team in teams">
                <td>{{team.name}}</td>
                <td>{{team.city}}</td>
                <td>{{team.score}}</td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" ng-model="team.name" /></td>
                <td><input type="text" class="form-control" ng-model="team.city"/></td>
                <td><input type="submit" value="Add" class="btn btn-primary" ng-click="add(team)" /></td>
            </tr>
        </table>
        <div class="progress progress-striped active" ng-show="IsLoading">
            <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading</span>
            </div>
        </div>
        </div>
    </body>
</html>
